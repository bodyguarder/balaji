<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/shortcut.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__logo-link logo" href="#">
        <img class="logo__img" src="images/header/logo.png" alt="balaji logo">
      </a>

      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">home</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">about</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">chips</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">services</a>
        </li>
      </ul>

      <form class="header__form search-form" action="#">
        <button class="search-form__button" style="background-image: url(images/sprite.svg#search-icon)" type="submit">
          <span class="sr-only">search button</span>
        </button>

        <label class="sr-only" for="search-input">search input</label>

        <input class="search-form__input" name="search-input" id="search-input" type="text" placeholder="Search">

        <button class="search-form__button search-form__button--cart-btn"
          style="background-image: url(images/sprite.svg#cart-icon);" type="submit">
          <span class="sr-only">cart button</span>
        </button>
      </form>
    </div>
  </header>

  <main class="main">
    <section class="product-page">
      <div class="product-page__container container">
        <div class="product-page__description">
          <h1 class="product-page__title">flamin hot nachos</h1>

          <p class="product-page__text">Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.</p>
          
          <div class="product-page__wrapper">
            <button class="product-page__btn" type="submit">add to cart</button>

            <ul class="product-page__count-list count">
              <li class="count__item">+</li>

              <li class="count__item count__item--num">
                <span>5</span>
              </li>

              <li class="count__item">-</li>
            </ul>
          </div>
        </div>

        <div class="product-page__content">
          <img class="product-page__img" src="images/product-page/nachos-hot.png" alt="nachos images">

          <img class="product-page__img product-page__img--shadow" src="images/product-page/nachos-shadow.png" alt="nachos shadow images">
        </div>

        <ul class="product-page__list">
          <li class="product-page__item">
            <span class="product-page__icon product-page__icon--chilli"></span> chilli</li>

          <li class="product-page__item">
            <span class="product-page__icon product-page__icon--corn"></span> corn</li>

          <li class="product-page__item">
            <span class="product-page__icon product-page__icon--spices"></span> spices</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container container">
      
    </div>
  </footer>
</body>

</html>
